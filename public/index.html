<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Schema.org markup for Google+ -->
    <meta
      itemprop="name"
      content="Comparing the Cost of Living Worldwide | MoveOutMoveIn"
    />
    <meta
      itemprop="description"
      content="An app that helps you compare and analyze the cost of living between different cities worldwide."
    />
    <meta
      itemprop="image"
      content="https://www.citii.io/img/meta_landing_screen.png"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@prafful" />
    <meta
      name="twitter:title"
      content="Comparing the Cost of Living Worldwide | MoveOutMoveIn"
    />
    <meta
      name="twitter:description"
      content="An app that helps you compare and analyze the cost of living between different cities worldwide."
    />
    <meta name="twitter:creator" content="@prafful" />
    <meta
      name="twitter:image"
      content="https://www.citii.io/img/meta_landing_screen.png"
    />
    <meta name="twitter:image:alt" content="MoveOutMoveIn" />

    <link rel="shortcut icon" href="img/city.ico" type="image/x-icon" />
    <link rel="icon" href="img/city.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/city.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="Citii" />
    <meta name="application-name" content="Citii" />
    <meta name="theme-color" content="#2c3338" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <title>Citii - Cost of Living Comparison</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link rel="stylesheet" type="text/css" href="css/selection.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Allura"
      rel="stylesheet"
    />

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
